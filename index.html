<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="app.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="row form-group">
      <div class="col-6">
        <label for="tipodocumento">Tipo De Documento:</label><br>
        <select class="form-control" id="tipodocumento" name="tipodocumento" required>
          <option value="PA">Pasaporte</option>
          <option value="CC">Cedula de Ciudadania</option>
          <option value="CE">Cedula de Extranjería</option>
        </select>
      </div>
      <div class="col-6">
        <label for="identificacion">Identificación:</label><br>
        <input  class="form-control" type="text" id="identificacion" name="identificacion" placeholder="1234567890" required>
      </div>
      <div class="col-6">
        <label for="nombres">Nombres:</label><br>
        <input  class="form-control" type="text" id="nombres" name="nombres" placeholder="John" required>
      </div>
      <div class="col-6">
        <label for="apellidos">Apellidos:</label><br>
        <input  class="form-control" type="text" id="apellidos" name="apellidos" placeholder="Doe" required>
      </div>
      <div class="col-6">
        <label for="nacionalidad">Nacionalidad:</label><br>
        <select class="form-control" id="nacionalidad" name="nacionalidad" required>
        </select>
      </div>
      <div class="col-6">
        <label for="celular">Celular:</label><br>
        <input  class="form-control" type="number" id="celular" name="celular" placeholder="0123456789" required>
      </div>
      <div class="col-6">
        <label for="email">Email:</label><br>
        <input  class="form-control" type="email" id="email" name="email" placeholder="qwerty@ui.co" required>
      </div>
      <div class="">
        <button id="boton_agregar" class="btn btn-secondary boton_agregar" onclick="agregar()">+ Agregar</button>
      </div>
    </div>
    <br>
    <p id="error_msg" class="error_msg"></p>
    <br>
    <div class="row table_users">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Nombre Completo</th>
            <th>Nacionalidad</th>
            <th>Celular</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="usuarios_tbody">
        </tbody>
      </table>
    </div>
  </div>
  <!---->
  <div class="modal" id="myModal" tabindex="-1" role="">
    <img class="load_img" src="loading-load.gif" alt="">
  </div>
</body>
</html>
